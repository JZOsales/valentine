<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<title>for hon â™¡</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
    -webkit-tap-highlight-color:transparent;
}

html, body{
    height:100%;
    overflow:hidden;
    touch-action:manipulation;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #ffb6d9, #ff4e8a);
    color:white;
    padding:20px;
    position:relative;
}

/* Floating hearts background */
.heart{
    position:absolute;
    font-size:20px;
    opacity:0;
    animation:float 6s ease-in infinite;
    pointer-events:none;
}

@keyframes float{
    0%{
        transform:translateY(100vh) rotate(0deg);
        opacity:1;
    }
    100%{
        transform:translateY(-100vh) rotate(360deg);
        opacity:0;
    }
}

.container{
    text-align:center;
    backdrop-filter:blur(25px);
    background:rgba(255,255,255,0.15);
    padding:40px 30px;
    border-radius:30px;
    box-shadow:0 0 40px rgba(255,0,128,0.3);
    max-width:500px;
    width:100%;
    position:relative;
    overflow:visible;
    z-index:10;
}

h1{
    font-size:clamp(1.5rem, 5vw, 2.3rem);
    margin-bottom:20px;
    font-weight:600;
    animation:pulse 2s ease-in-out infinite;
}

@keyframes pulse{
    0%, 100%{transform:scale(1);}
    50%{transform:scale(1.05);}
}

.message{
    min-height:60px;
    margin-bottom:30px;
    font-weight:300;
    line-height:1.6;
    font-size:clamp(0.9rem, 3vw, 1rem);
    transition:all 0.3s ease;
}

/* BUTTON LAYOUT */
.buttons{
    position:relative;
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:20px;
    width:100%;
    min-height:100px;
    transition:0.4s ease;
}

button{
    padding:16px 32px;
    border:none;
    border-radius:50px;
    font-size:18px;
    cursor:pointer;
    transition:all 0.25s ease;
    font-weight:600;
    touch-action:manipulation;
    user-select:none;
    -webkit-user-select:none;
}

#yesBtn{
    background:white;
    color:#ff4e8a;
    font-weight:700;
    position:relative;
    z-index:2;
    transition:transform 0.3s ease;
}

#yesBtn:active{
    transform:scale(0.95);
}

#noBtn{
    background:#ff2e63;
    color:white;
    position:absolute;
    right:0;
    transition:all 0.25s ease;
    transform-origin:center;
}

#noBtn:active{
    transform:scale(0.95);
}

/* Shake */
.shake{
    animation:shake 0.15s linear 3;
}

@keyframes shake{
    0%, 100%{transform:translate(0,0) scale(var(--scale));}
    25%{transform:translate(-8px,8px) scale(var(--scale)) rotate(-5deg);}
    50%{transform:translate(8px,-8px) scale(var(--scale)) rotate(5deg);}
    75%{transform:translate(-8px,-8px) scale(var(--scale)) rotate(-5deg);}
}

/* Center YES when NO is gone */
.center{
    justify-content:center !important;
}

.success{
    animation:fadeIn 1.2s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

.success h1{
    font-size:clamp(2rem, 6vw, 3rem);
    margin-bottom:20px;
    animation:bounceIn 0.8s ease;
}

.success p{
    font-size:clamp(1rem, 4vw, 1.3rem);
    line-height:1.8;
    font-weight:300;
}

@keyframes bounceIn{
    0%{transform:scale(0);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

/* Confetti */
.confetti{
    position:absolute;
    width:10px;
    height:10px;
    background:#fff;
    opacity:0;
    animation:confettiFall 3s ease-out forwards;
    pointer-events:none;
}

@keyframes confettiFall{
    0%{
        transform:translateY(0) rotate(0deg);
        opacity:1;
    }
    100%{
        transform:translateY(600px) rotate(720deg);
        opacity:0;
    }
}

/* Mobile optimizations */
@media (max-width: 600px){
    .buttons{
        min-height:120px;
    }
    
    button{
        padding:18px 28px;
        font-size:16px;
    }
}
</style>
</head>
<body>

<div class="container" id="mainBox">
    <h1>BE MY VALENTINE PLSSSSS</h1>
    <div class="message" id="message">
        i asked you this already but im still not sure about your answer
        <br><br>
        soooo.... will you be my valentine this february 14?<br> ><
    </div>

    <div class="buttons" id="buttonArea">
        <button id="yesBtn">yes hon â™¡</button>
        <button id="noBtn">no ðŸ˜¢</button>
    </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const buttonArea = document.getElementById("buttonArea");

let yesScale = 1;
let noScale = 1;
let clickCount = 0;
let isProcessing = false;

const noTexts = [
    "are you sure, hon? ðŸ¥º",
    "but you said you love me ðŸ˜”",
    "think againâ€¦ i really like you ðŸ’—",
    "last chance before i cry ðŸ˜­",
    "this button is getting tired ðŸ˜µ",
    "please hon... ðŸ¥¹",
    "you're breaking my heart ðŸ’”"
];

// Prevent double-tap zoom on iOS
document.addEventListener('dblclick', (e) => {
    e.preventDefault();
}, { passive: false });

// Create floating hearts
function createFloatingHeart(){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = 'ðŸ’–';
    heart.style.left = Math.random() * 100 + '%';
    heart.style.animationDelay = Math.random() * 5 + 's';
    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
    document.body.appendChild(heart);
    
    setTimeout(() => heart.remove(), 6000);
}

// Generate hearts periodically
setInterval(createFloatingHeart, 800);

function moveNoButton(){
    const areaRect = buttonArea.getBoundingClientRect();
    const btnWidth = noBtn.offsetWidth * noScale;
    const btnHeight = noBtn.offsetHeight * noScale;

    const maxX = areaRect.width - btnWidth - 20;
    const maxY = 80;

    const randomX = Math.random() * maxX;
    const randomY = (Math.random() * maxY) - 40;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

function handleNoInteraction(e){
    if(isProcessing) return;
    
    e.preventDefault();
    e.stopPropagation();
    
    isProcessing = true;
    clickCount++;

    // Update message
    if(clickCount < noTexts.length){
        message.innerHTML = noTexts[clickCount];
    } else {
        message.innerHTML = noTexts[noTexts.length - 1];
    }

    // YES grows
    yesScale += 0.18;
    yesBtn.style.transform = `scale(${yesScale})`;

    // NO shrinks gradually
    noScale -= 0.18;
    
    // Set CSS variable for shake animation
    noBtn.style.setProperty('--scale', noScale);
    
    // Apply both scale and position
    noBtn.style.transform = `scale(${noScale})`;

    // Shake animation
    noBtn.classList.add("shake");
    
    setTimeout(() => {
        noBtn.classList.remove("shake");
        
        // Check if button should be removed
        if(noScale <= 0.35){
            noBtn.style.transition = "opacity 0.4s ease, transform 0.4s ease";
            noBtn.style.opacity = "0";
            noBtn.style.transform = `scale(0)`;
            noBtn.style.pointerEvents = "none";

            setTimeout(() => {
                noBtn.style.display = "none";
                buttonArea.classList.add("center");
                message.innerHTML = "i knew you'd pick yes anyway ðŸ˜ŒðŸ’•";
                isProcessing = false;
            }, 400);
        } else {
            // Move button to new position
            setTimeout(() => {
                moveNoButton();
                isProcessing = false;
            }, 100);
        }
    }, 450);
}

// Desktop events
noBtn.addEventListener("click", handleNoInteraction);

// Mobile touch events
noBtn.addEventListener("touchstart", handleNoInteraction, { passive: false });

// Move button on hover (desktop) or near-tap (mobile)
noBtn.addEventListener("mouseenter", () => {
    if(noScale < 0.7 && noScale > 0.35 && !isProcessing){
        moveNoButton();
    }
});

function createConfetti(){
    for(let i = 0; i < 50; i++){
        setTimeout(() => {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-10px';
            confetti.style.background = ['#ff4e8a', '#ffb6d9', '#fff', '#ff2e63'][Math.floor(Math.random() * 4)];
            confetti.style.animationDelay = (Math.random() * 0.5) + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 3000);
        }, i * 30);
    }
}

function handleYesClick(e){
    e.preventDefault();
    createConfetti();
    
    document.getElementById("mainBox").innerHTML = `
        <div class="success">
            <h1>YAYYYYYY!! ðŸ’–</h1>
            <p>
            BTW I MISS YOU SO MUCHH MAGKITA NA TAYOOOOOOOOOOOO<br><br>
            I LOVE YOUUU.<br>
            - your jazdy ðŸ’Œ
            </p>

            <br>
            <button id="planBtn" style="
                padding:12px 25px;
                border:none;
                border-radius:30px;
                background:white;
                color:#ff4e8a;
                font-weight:600;
                cursor:pointer;
                margin-top:15px;
                transition:all 0.3s ease;
            ">
                show our date plan â™¡
            </button>

            <div id="datePlan" style="
                margin-top:20px;
                opacity:0;
                transition:0.5s ease;
                font-weight:300;
                line-height:1.8;
            ">
            </div>
        </div>
    `;

    // Set up the plan button after the DOM is updated
    setTimeout(() => {
        const planBtn = document.getElementById("planBtn");
        const datePlan = document.getElementById("datePlan");

        if(planBtn && datePlan){
            // Hover effect for desktop
            planBtn.addEventListener("mouseenter", () => {
                planBtn.style.transform = "scale(1.05)";
            });

            planBtn.addEventListener("mouseleave", () => {
                planBtn.style.transform = "scale(1)";
            });

            // Click handler for both desktop and mobile
            const showPlan = (e) => {
                e.preventDefault();
                datePlan.innerHTML = `
                    wala tayong pera bothâ€¦<br>
                    so ikaw ang kakainin ko ðŸ˜ŒðŸ’—<br><br>
                    (eme lang... siguro? HAHAHHHAHAAHAHAH -  
                    pero seryoso, basta kasama kita, kahit saan,  
                    kahit anong gawin natin, basta magkasama tayo,  
                    okay na ako ;p)
                `;
                datePlan.style.opacity = "1";
                planBtn.style.display = "none";
            };

            planBtn.addEventListener("click", showPlan);
            planBtn.addEventListener("touchstart", showPlan, { passive: false });
        }
    }, 100);
}

// Desktop and mobile events for Yes button
yesBtn.addEventListener("click", handleYesClick);
yesBtn.addEventListener("touchstart", handleYesClick, { passive: false });
</script>

</body>
</html>
